{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="is-size-1 has-text-weight-bold">Login</h1>

<div class="columns">
    <div class="column is-half">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button is-primary">Login</button>
        </form>
    </div>
    <div class="column is-half">
        <h2 class="is-size-3">Don't have an account?</h2>
        <p><a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
