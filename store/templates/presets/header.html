<div class="navbar is-info">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <p class="is-size-1 has-text-weight-bold">Music store</p>
            </a>
        </div>
        <div class="navbar-start m-auto">
            <form class="navbar-item" action="/search/" method="get">
                <input class="input" type="text" name="q" placeholder="Search for instruments">
                <button class="button" type="submit">Search</button>
            </form>
        </div>
        <div class="navbar-end">
            <div class="navbar-item m-0">
                <a class="button box has-background-warning" href="/cart/">
                    <i class="fa fa-shopping-cart"></i>
                </a>
            </div>
            <div class="navbar-item m-0">
                <button class="button box" id="theme-switcher" onclick="toggleTheme()">
                    <i class="fa fa-adjust"></i>
                </button>
            </div>
        </div>
        <script>
            function toggleTheme() {
                const html = document.documentElement;
                html.classList.toggle('theme-light');
                if (html.classList.contains('theme-light')) {
                    localStorage.setItem('theme', 'light');
                } else {
                    localStorage.setItem('theme', 'dark');
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'light') {
                    document.documentElement.classList.add('theme-light');
                }
            });
        </script>
    </div>
</div>
